name: Daily Auto Commit

on:
  schedule:
    # Roz subah 9 baje IST (GitHub UTC use karta hai; 3:30 UTC = 9 AM IST)
    - cron: '30 3 * * *'
  workflow_dispatch:  # optional: manually run karne ka option

permissions:
  contents: write  # allow push

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Modify or create a file
        run: |
          echo "Last updated on $(date '+%Y-%m-%d %H:%M:%S')" > daily-update.txt

      - name: Commit and push changes as user
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "SomnathSenapati"
          git config --global user.email "12345678+SomnathSenapati@users.noreply.github.com"
          git add .
          git commit -m "Daily commit [skip ci]" || echo "No changes"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:main
